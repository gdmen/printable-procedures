<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>
  <body>
    <div id="header"><h1 id="title">></h1></div>
    <div id="content">
      <div id="file-list">
        <table>
          <tr>
            <th id="name">Procedure Name</th>
            <th id="last-modified">Last modified</th>
          </tr>
          {% for f in file_infos %}
          <tr class="file">
            <td><a href='/{{ f.name }}'>{{ f.name }}</a></td>
            <td><a href='/{{ f.name }}'>{{ f.last_modified }}</a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
